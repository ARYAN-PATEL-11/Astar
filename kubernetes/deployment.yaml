apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-astar-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-astar-container
          image: aryanpatel111/astar-shortest-path-finder
          ports:
            - containerPort: 8082